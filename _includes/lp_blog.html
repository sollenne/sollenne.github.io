{% if site.posts.size > 0 %}
<div class="list-group row">
    <div class="col-xs-12">
        <a class="title text-center" href="/blog/"><h2 class="text-center">Just call me Jack Handy.</h2></a>
    </div>


    {% for post in site.posts limit: 10 %}
    <article class="blog-post blog-{{ post.name}} col-xs-12 col-sm-6 col-md-4 col-lg-3 text-center">
        <a href="{{ post.url }}" class="fc" id="fc">
            <div class="fc__wrapper">
                <img src="/img/post_covers/{{ post.name }}.png" class="fc__thumb"
                     data-gradient-map="#2F3241, #9097BD">
                <div class="fc__content text-left">
                    <h1>{{ post.title }}</h1>
                    <span class="caption"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%b. %d, %Y' }}</time></span>
                </div>
                <span class="fc__light"></span>
                <svg class="fc__border" xmlns="http://www.w3.org/2000/svg">
                    <rect height="100%" width="100%" />
                </svg>
            </div>
        </a>
    </article>

    {% endfor %}
</div>
<a href="/blog/" class="pull-right">more <i class="fa fa-long-arrow-right"></i></a>
{% else %}
<p>No posts found.</p>
{% endif %}
