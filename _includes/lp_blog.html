{% if site.posts.size > 0 %}
<div class="list-group row">


    <!-- Html Elements for Search -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="search...">
        <ul id="results-container"></ul>
    </div>

    <!-- Script pointing to jekyll-search.js -->
    <script src="{{ site.baseurl }}/bower_components/simple-jekyll-search/dest/jekyll-search.js"
            type="text/javascript"></script>


    {% for post in site.posts limit: 10 %}

    <a href="{{ post.url }}" class="blog-post col-xs-12 col-sm-6 col-md-4">
        <div class="row">
            <div class="col-xs-12">
                <div class="{{ post.name }}">
                    <h4 class="">{{ post.title }}<small> &ndash; <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%b. %d, %Y' }}</time></small></h4>
                </div>
            </div>
        </div>

    </a>
    {% endfor %}
</div>
<a href="/blog/" class="pull-right">more <i class="fa fa-long-arrow-right"></i></a>
{% else %}
<p>No posts found.</p>
{% endif %}
