<div>
    <h1>{{ page.title }}</h1>
    <ul class="collections-list">
        {% assign sprints = site.mg %}
        {% for sprint in sprints %}

            <li>
                <span class="post-meta">{{ atom.date | date: "%b %-d, %Y" }}</span>
                <h2>
                    <a class="post-link" href="{{ sprint.url | prepend: site.baseurl }}">{{ sprint.title }}</a>
                </h2>
            </li>
        {% endfor %}
    </ul>
</div>
