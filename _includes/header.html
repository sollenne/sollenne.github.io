<header class="navbar navbar-default navbar-fixed-top" data-0="background:rgba(255,255,255,0)" data-100="background:rgba(255,255,255,1)">
	<div class="container-fluid">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% if page.url == "/" %}#top{% else %}/{% endif %}" data-0="color:rgba(255,255,255,0.7);font-size:1.5em;" data-100="color:rgba(34,34,34,1);font-size:1em;"><i class="ion-pound"></i>{{ site.title }}</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				{% assign pages = site.pages | sort:"weight"  %}
				{% for p in pages %}
					{% if p.title %}
						<li>
<a href="{% if page.url != "/" %}{% if p.title == "Blog" or  p.title == "Portfolio" %}/{{ p.title | downcase }}{% else %}/#{{ p.title | downcase }}{% endif %}{% else %}#{{ p.title | downcase }}{% endif %}"
                                data-0="color:rgba(255,255,255,0.7)"
                                data-100="color:rgba(34,34,34,1)">
                                {{ p.title }}
                            </a>
						</li>
					{% endif %}
				{% endfor %}
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</header>
