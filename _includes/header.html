<header class="navbar navbar-default navbar-fixed-top fixed" data-0="background:rgba(255,255,255,0)"
		data-100="background:rgba(255,255,255,1)">
	<div class="container-fluid">

		<div class="navbar-header">
			<a type="button" class="navbar-toggle collapsed"  href="#my-menu">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a class="navbar-brand" href="{% if page.url == "/" %}#top{% else %}/{% endif %}" data-0="color:rgba(255,255,255,0.7);font-size:1.5em;" data-100="color:rgba(34,34,34,1);font-size:1em;"><i class="ion-pound"></i>{{ site.title }}</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li>
					<!-- Button trigger modal -->
					<a href="#search" class="search-modal-btn" data-toggle="modal" data-target="#myModal"
					   data-0="color:rgba(255,255,255,0.7)"
					   data-100="color:rgba(39,28,49,1)">
						Search
					</a>

				</li>
                {% assign pages = site.data.pages %}
                {% for p in pages %}
                <li>
                    {% if page.url != "/" %}
                    <a href="{{ p.prefix }}{{ p.name }}" data-0="color:rgba(255,255,255,0.7)"
					   data-100="color:rgba(39,28,49,1)">{{ p.name }}</a>
                    {% else %}
                    <a href="#{{ p.name }}" data-0="color:rgba(255,255,255,0.7)" data-100="color:rgba(39,28,49,1)">{{
						p.name }}</a>
                    {% endif %}
                </li>
                {% endfor %}
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</header>
