<nav id="my-menu" style="display:none;">
    <ul>
        <li>
            <a href="/">{{ site.title }}</a>
        </li>
        {% assign pages = site.data.pages %}
        {% for p in pages %}

        </li>
        {% endfor %}
    </ul>
</nav>
